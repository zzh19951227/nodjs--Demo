<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>login...</title>
<meta name="viewport" content="width=device-width,initial-scale-1">
<script type="text/javascript" src="../javascripts/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../javascripts/bootstrap.min.js"></script>
<script type="text/javascript" src="../javascripts/bootstrap.js"></script>
<script type="text/javascript" src="../javascripts/checkout.js"></script>
<link rel="stylesheet" href="../stylesheets/bootstrap.min.css"
	type="text/css" />
<link rel="stylesheet" href="../stylesheets/bootstrap.css"
	type="text/css" />
<link rel="stylesheet" href="../stylesheets/login.css"
	type="text/css" />
</head>
<body onload="createCode()">
	<div class="container">
		<div class="row text-center text-info">
			<h2>MBP</h2>
		</div>
		<div class="row">
			<!-- 用户名 -->
			<div class="col-lg-6 col-lg-offset-3 col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<div class="input-group">
					<span class="input-group-addon glyphicon glyphicon-user"></span> <input
					type="text" class="form-control" placeholder="account" id="username" name="username">
				</div>				
			</div>
			<!-- 密码 -->
			<div class="col-lg-6 col-lg-offset-3 col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<div class="input-group">
					<span class="input-group-addon glyphicon glyphicon-lock"></span> <input
						type="password" class="form-control" placeholder="password" id="password" name="password">
				</div>		
			</div>
			<!-- 验证码 -->
			<div class="col-lg-6 col-lg-offset-4=3 col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<div class="input-group">
					<span class="input-group-addon glyphicon glyphicon-barcode"></span> <input
						type="text" class="form-control" placeholder="verifycode" id="verifynum" name="verifynum">
					<span id="code" onclick="createCode()" class="input-group-addon text-center "></span>
				</div>						
			</div>
			<div class="col-lg-6 col-lg-offset-4=3 col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" style="margin-top:5px">				
				<a type="button" class="btn btn-info" onclick="login()"><span class="glyphicon glyphicon-ok"></span>登录</a>
				<a type="button" class="btn btn-info" style="margin-left:30%" onclick="reset()"><span class="glyphicon glyphicon-repeat"></span> 清空</a>										
			</div>
		</div>
	</div>
</body>
</html>
